version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: n8n_postgres
    restart: always
    privileged: true
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 15s
      retries: 10
    networks:
      - app-network

  n8n:
    #image: n8nio/n8n:latest
    build: .
    container_name: n8n_main
    restart: always
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "100m"   # 每个日志文件最大 100MB
        max-file: "3"     # 最多保留 3 个日志文件
    ports:
      - "5678:5678"
    environment:
      # --- 数据库配置 ---
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres # 依然使用服务名 postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      # --- 关键配置：公开的 Webhook 地址 ---
      - WEBHOOK_URL=${WEBHOOK_URL}
      
      # --- 其他基础配置 ---
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Asia/Shanghai
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - N8N_DISABLE_WEBHOOK_TUNNEL=true
      - N8N_TRUST_PROXY=1
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
      - EXECUTIONS_DATA_PRUNE=true            # 启用自动清理
      - EXECUTIONS_DATA_MAX_AGE=168           # 执行记录保留时间（小时），这里设置保留 7 天
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=50000 # 最多保留多少条记录
      - N8N_LOG_LEVEL=error                   # 默认为 info，改为 error 可以极大减少日志产量
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    external: true
